<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Dates</h2>

<p>toLocaleString() returns a date as a string, using locale settings:</p>

<p id="demo"></p>

<script>
const d = new Date();
let text = d.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
